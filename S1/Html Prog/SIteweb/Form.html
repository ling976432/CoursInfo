<body onload="CookieSiteLucas()" class="form-v2">
  <div class="page-content">
    <div class="form-v2-content">
      <div class="form-left">
        <img src="pinguins qui danse.gif" alt="form">
        <div class="text-1">
          <p>Welcome to my website<span>But firstly ...</span></p>
        </div>
        <div class="text-2">

        </div>
      </div>
      <form class="form-detail" action="HOMEPAGE.html" method="POST" id="myform">
        <h2>...Who are you to try to go on my website</h2>
        <div class="form-row">
          <label for="full-name">Full Name:</label>
          <input type="text" name="full_name" id="full_name" class="input-text" placeholder="ex: Lindsey Wilson"
            required>
        </div>


        <div class="form-row">
          <label for="your_email">Your Email:</label>
          <input type="text" name="your_email" id="your_email" class="input-text" required
            pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
        </div>


        <div class="form-row">
          <label for="phone">Your phone number:</label>
          <input type="number" name="tel" id="tel" class="input-text" required
            pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$">
        </div>


        <div class="form-row">
          <label for="date">Birth date</label>
          <input type="date" name="date" id="date" class="input-text" required>
        </div>



        <div class="form-row-last">
          <button type="submit" name="register" class="register" value="Register" style="padding: 20px;" onclick="FormCreateCookie()">Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script>
    $("#myform").validate({
      messages: {
        full_name: {
          required: "Please provide an username",
        },
        your_email: {
          required: "Please provide an email",
        },
        tel: {
          required: "Please provide a phone number",
        },
        date: {
          required: "Please enter your date",

        }
        

      }
    });
  </script>
